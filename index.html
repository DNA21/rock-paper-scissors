<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class = 'choices'>
    <div class = 'choice'>
      <img id = 'rock' src = './images/rock.png'>
    </div>
    <div class = 'choice'>
      <img id = 'paper' src = './images/paper.png'>
    </div>
    <div class = 'choice'>
      <img id = 'scissors' src = './images/scissors.png'>
    </div>
  </div>

  <div class = 'outcome'>
    <p class = 'results'></p>
  </div>

  <div class = "score">
    <p id = 'playerScore'>Player Score: </p>
    <p id = 'computerScore'>Computer Score: </p>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
